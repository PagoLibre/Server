<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="display:none">{tagline}</div>
    <div style="text-align: center;padding:30px;font-family: 'Roboto', sans-serif;">
        <div style="text-align:center;max-width:560px;margin:auto;"><a href="{link}"><img style="width: 200px;" src="{image}" alt="logo"></a></div>
        <div style="background:#FFF;padding:30px;border-radius:6px;border:1px solid rgb(218, 222, 223);margin:30px auto;max-width:500px">
            {title}
            <p style="text-align:left;letter-spacing:.3px;font-size:15px;line-height:28px;color:#486d85;margin:30px 0 30px 0;">
                {message}
            </p>
        </div>
        <div style="color:#444444;font-size:12px;line-height:20px;text-align:center;">
            <p style="font-size:12px;line-height:25px;color:#a0abb2;max-width:560px;margin:0 auto;letter-spacing:.2px;">
                {footer}
            </p>
        </div>
    </div>
</body>
</html>
